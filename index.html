<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>User Interface Calculator.</h1>
    <p>My Learning Journey.</p>
    <h3>Smart Calculator</h3>
    <input type="text" id="display" readonly><br>
    <table>
        <tr>
            <td><button type="button" id="num1">1</button></td>

            <td><button type="button" id="num2">2</button></td>
            <td><button type="button" id="num3">3</button></td>
        </tr>
        <tr>
            <td><button type="button" id="num4">4</button></td>
            <td><button type="button" id="num5">5</button></td>
            <td><button type="button" id="num6">6</button></td>
        </tr>
        <tr>
            <td><button type="button" id="num7">7</button></td>
            <td><button type="button" id="num8">8</button></td>
            <td><button type="button" id="num9">9</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" id="num0">0</button></td>
            <td></td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td><button type="button" id="add">+</button></td>
            <td><button type="button" id="sub">-</button></td>
            <td><button type="button" id="mul">*</button></td>

        </tr>
        <tr>
            <td> <button type="button" id="div">/</button></td>
            <td><button type="button" id="per">%</button></td>
            <td><button type="button" id="clear">C</button></td>
        </tr><br>
        <tr>
            <td></td>
            <td><button type="button" id="equal">=</button></td>
            <td></td>
        </tr>
    </table>


</body>

</html>
